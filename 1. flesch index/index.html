<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flesch index</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 d-flex flex-column justify-column-center p-5">
          <p class="text-decoration-underline text-center mb-5">Flesch-Kincaid Readability Ease Test</p>
          <p>Select a file to perform the test on:</p>
          <p id="dropzone" class="border p-5 text-center">drop your file here :D</p>
          <div id="upload"></div>
          <p class="mt-5">Or paste the text manually:</p>
          <textarea rows="5"></textarea>
          <button id="submit" class="btn btn-dark btn-sm my-5" type="submit">submit</button>
          <p>Total Syllables: <span class="result"></span></p>
          <p>Total Words: <span class="result"></span></p>
          <p>Total Sentences: <span class="result"></span></p>
          <p>Flesch Index: <span class="result"></span></p>
        </div>
      </div>
    </div>
  </body>
